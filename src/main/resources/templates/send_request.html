<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <!-- ... -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link href="/tailwind.css" rel="stylesheet">
</head>
<body>
    <div class="space-y-1">

        <div class="border-b-0 rounded-tl-none rounded-tr-none h-12 p-2 clearfix">
            <div class="rounded-full h-12 w-12 circle bg-green float-left">
                <img class="object-contain h-12 " src="img/icon-menu-512.png">
            </div>
            <div class="rounded-full h-12 w-12 circle bg-green float-right">
                <img id="avatar" class="object-contain h-12 " src="img/elder_male1.png">
            </div>
        </div>
    
        <div class="border-b-0 rounded-tl-none rounded-tr-none p-0 h-12 clearfix">
            <div class="rounded-full h-10 circle bg-green float-left">
                <img class="object-contain h-10 " src="img/laba.png">
            </div>
            <div class="border-2 rounded-full h-10 circle bg-green float-left text-xs align-bottom">
                Open fire near San Jose downtown, please avoid
            </div>
        </div>

        <form action="#" th:action="@{/sendRequest}" th:object="${requestDAO}" method="post">
        <div class="border-b-0 rounded-tl-none rounded-tr-none p-0 h-12 clearfix mt-20 ml-5">
            <p class="mt-20 ml-10">What can i help withï¼Ÿ</p>
        </div>
        
        <div class="flex justify-center">
            <textarea class="h-48 w-72 border-8 rounded-md" th:field="*{requestType}"></textarea>
        </div>

        <div class="flex justify-center">
            <div>
                <input type="submit" value="Submit" class="h-12 px-12 m-2 text-lg text-indigo-100 transition-colors duration-150 bg-indigo-700 rounded-lg focus:shadow-outline hover:bg-indigo-800 mt-10"/>
                <input type="reset" value="Reset" class="h-12 px-12 m-2 text-lg text-indigo-100 transition-colors duration-150 bg-indigo-700 rounded-lg focus:shadow-outline hover:bg-indigo-800 mt-10"/>
            </div>
        </div>
    </div>
</form>
    <script>

        document.getElementById("avatar").onclick = function() { 

            window.location.href = "index.html"; 

        };        
    </script>
    
</body>
</html>
